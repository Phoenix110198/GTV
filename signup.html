<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="Images/GTV_BLACK_MAN.png" type="image/icon">
    <title>Sign Up | Globetrotters Voyage</title>
</head>
<body>
    <form class="signin" id="signupform">
        <img src="Images/background.png" alt="Mountains" class="background">
        <img src="Images/GV_Final_WHITE_CIrcle_withoutBG.png" alt="Globetrotters Voyage" class="logo">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="name" placeholder="Enter Username" name="uname" required>

            <label for="email"><b>Email ID</b></label>
            <input type="email" id="email" placeholder="Enter Email ID" name="email" required>

            <label for="contact"><b>Contact Number</b></label><br>
            <select id="code" class="code">
                <option value="" selected disabled>Code</option>
                <option value="clear">---</option>
                <option value="+213">+213</option>
                <option value="+91">+91</option>
                <option value="+244">+244</option>
                <option value="+61">+61</option>
                <option value="+973">+973</option>
            </select>
            <input id="phone" type="tel" pattern="^[0-9]{10}$" placeholder="Enter Your Contact Number" name="contact" required>

            <label for="location"><b>location</b></label>
            <input type="text" placeholder="Enter Your Location" name="location" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Sign Up</button><br>
            <span class="signup">Already a User?&nbsp;&nbsp;<button type="submit"><a href="signin.html">Sign In</a></button></span>
        </div>
    </form>
</body>
</html>
